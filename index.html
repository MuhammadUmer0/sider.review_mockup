<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://sider.review/favicon.ico"
      type="image/x-icon"
    />
    <title>Sider - Automated Code Review for GitHub</title>
  </head>
  <body>
    <header>
      <!--header start-->
      <img src="images/image1.svg" alt="" />
      <nav>
        <!--nav start-->
        <ul>
          <!--ulstart-->
          <li><a href="#">Product</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Enterprise</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Documentation</a></li>
          <li><button>Sign in via Github</button></li>
        </ul>
        <!--ul end-->
      </nav>
      <!--nav end-->
    </header>
    <!--header end-->
    <main>
      <!--main start-->
      <div class="mainRow">
        <!--mainRow start-->
        <div class="mainCol">
          <!--mainCol start-->
          <h1>Confidence in every line of code</h1>
          <p>
            Sider helps engineering teams maximize productivity by automatically
            analyzing every pull request against custom per-project rulesets, as
            well as general best practices.
          </p>
          <button>Sign up via Github</button>
        </div>
        <!--mainCol end-->
        <div class="mainCol">
          <!--mainCol start-->
          <img
            src="images/isometric_600-64ce9fb9018f5541d73aa391e19bf8d00723d845202a138170e6ea3fe106cad8.png"
            alt=""
          />
        </div>
        <!--mainCol end-->
      </div>
      <!--mainRow end-->
      <div class="tools">
        <!--tools start-->
        <div class="imgRow">
          <!--imgRow start-->
          <img
            src="images/ruby-24f9bd71831c061cc25dbc05a11af71690bae2b2d54555c34d1dbae1b52ebb3c.svg"
            alt="Ruby"
          />
          <img
            src="images/php-b9890f43ff6fc99ecaf512c5eb99257b0a375d3a9f3094d6c36d3da787bba457.svg"
            alt="PHP"
          />
          <img
            src="images/python-e4769f10d1de5f2bba5828c2624b964e5ed4d19e9a5ea5eba8a0c8cbe5c03ffc.svg"
            alt="Python"
          />
          <img
            src="images/javascript-4a190cafe7dfbd6ee70f773701e0e85bf8accde5377e88b02b4777528476ef45.svg"
            alt="JavaScript"
          />
          <img
            src="images/java-d567ab19d683023bdbf6379b1ce192950a536d7a59ce9121e9f927d3ae41fc9c.svg"
            alt="Java"
          />
          <img
            src="images/sass-6132fa6a0298bc96c6b705337b5bf6be038d0fdc275b12f2b1bf3eb48c6d34b4.svg"
            alt="Saas"
          />
        </div>
        <!--imgRow end-->
        <a href="#">See more tools</a>
      </div>
      <!--tools end-->
    </main>
    <!--main end-->
    <section><!--section start-->
      <div class="sectionRow">
        
      </div>
    </section><!--section end-->
  </body>
</html>
